<!doctype html>
<html>
<head>
  <title>Disco Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--  <script src="index.js"></script>-->
  <script src="bundle.js"></script>
</head>
<body style="background: #aaa; padding: 30px">
  <div>
    <div id="status" style="padding: 20px; margin-bottom: 40px; border: 2px solid #666">
      Enter the Password 🔑 and Load Shops
    </div>

    <!--SIGN IN-->
    <div style="display: flex; align-items: baseline">
      <h2 style="margin-right: 10px">1</h2>
      <div>
        <label for="password">🔑 Password</label>
        <input id="password" type="password">
      </div>
      <div style="margin-left: 20px">
        <!-- S3 STORAGE SECRET KEY -->
        <label for="s3-secret">🗝️ Storage Secret key</label>
        <input id="s3-secret" type="password" autocomplete="new-password">
      </div>
    </div>

    <hr/>

    <!--SHOPS-->
    <div style="display: flex; margin-bottom: 15px">
      <h2 style="margin-right: 10px">2</h2>
      <button style="height: 50px; background-color: forestgreen" onclick={showShops()}>Load Shops</button>
    </div>
    <div style="margin-bottom: 15px">
      <label for="shops-list">🏬 Магазин</label>
      <select id="shops-list"></select>
    </div>

    <hr/>

    <!--DATES-->
    <div style="display: flex; margin-bottom: 15px">
      <h2 style="margin-right: 10px">3 Fill Discount:</h2>
    </div>
    <div style="margin-bottom: 15px">
      <label for="date-start">📆 Дата Начало. Пример: 2023-03-24</label>
      <input id="date-start" onchange="updateImagesFolderName()">
    </div>
    <div style="margin-bottom: 15px">
      <label for="date-end">📅 Дата Конец. Пример: 2023-03-24</label>
      <input id="date-end" onchange="updateImagesFolderName()">
    </div>

    <!--IMAGES FOLDER NAME TO COPY-->
    <div style="margin-bottom: 15px">
      <label for="copy-images-folder-name">📋 Use this folder name for images:</label>
      <input id="copy-images-folder-name" readonly style="width: 200px; background-color: #eee" 
             onclick="this.select();">

      <!--LOAD IMAGES FROM S3-->
      <button id="load-images-button" onclick="loadImagesFromS3()" style="height: 36px; border: 4px solid green">
        <span id="load-images-text">📂 Load images from folder</span>
        <span id="load-images-loader" style="display: none">⌛ Loading...</span>
      </button>
    </div>

    <!--PREVIEW UR:-->
    <div style="margin-bottom: 15px">
      <label>
        <div>🌅 URL картинки-превью</div>
        <div>Пример: https://hitdiscount.by/0.jpg</div>
      </label>
      <div style="margin-top: 7px">
        <div><input id="preview-url" style="width: 800px; margin-bottom: 5px"></div>
      </div>
    </div>

    <!--URLS-->
    <div style="margin-bottom: 15px">
      <label>
        <div>🔗 URLs картинок скидок</div>
        <div>Пример: https://hitdiscount.by/1.jpg</div>
      </label>
      <div id="inputs-container" style="margin-top: 7px">
        <div><input class="image-url" style="width: 800px; margin-bottom: 5px"></div>
      </div>
      <button id="add-input-button" onclick="addInput()">+ Add more</button>
    </div>

    <!--SHOULD SEND NOTIFICATION FOR THIS DISCOUNT?-->
    <div style="margin-bottom: 15px">
      <label for="should-notify">
        <input type="checkbox" id="should-notify" checked>
        🔔 Send push notification about this discount
      </label>
    </div>

    <hr/>
    <!--SAVE-->
    <div style="display: flex; margin-bottom: 15px">
      <h2 style="margin-right: 10px">4</h2>
      <button style="height: 50px; background-color: forestgreen" onclick={onSave()}>SAVE</button>
    </div>

    <!--CLEAR-->
    <div style="display: flex; margin-bottom: 15px">
      <button style="height: 30px" onclick={clearAllFields()}>Clear fields</button>
    </div>

    <p style="text-align: right">
      version 2.1
    </p>

  </div>

  <script src="bundle.js"></script>
</body>
</html>
